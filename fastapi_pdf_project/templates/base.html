<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>HTML â†’ PDF with Fonts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, "Segoe UI", Tahoma, sans-serif;
        margin: 24px;
        line-height: 1.6;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
      }
      label { display: block; margin: 8px 0 4px; }
      select, textarea, button {
        width: 100%;
        box-sizing: border-box;
      }
      textarea {
        min-height: 240px;
        direction: rtl;
      }
      button {
        width: auto;
        padding: 8px 14px;
        cursor: pointer;
        margin-top: 12px;
      }
      .status {
        margin-top: 12px;
        min-height: 1.5em;
      }
    </style>
    {% block head %}{% endblock %}
  </head>
  <body>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
